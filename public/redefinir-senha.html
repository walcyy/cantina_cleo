<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Redefinir Senha - Cantina da Cléo</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="cliente-container">
        <div class="card">
            <h2>Crie sua Nova Senha</h2>
            <form id="form-redefinir">
                <label for="nova-senha">Nova Senha:</label>
                <input type="password" id="nova-senha" required>
                <label for="confirmar-senha">Confirme a Nova Senha:</label>
                <input type="password" id="confirmar-senha" required>
                <button type="submit">Salvar Nova Senha</button>
            </form>
            <div id="mensagem"></div>
        </div>
    </div>
    <script>
        document.getElementById('form-redefinir').addEventListener('submit', async (e) => {
            e.preventDefault();
            const novaSenha = document.getElementById('nova-senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            const mensagemDiv = document.getElementById('mensagem');
            if (novaSenha !== confirmarSenha) {
                mensagemDiv.textContent = 'As senhas não coincidem.';
                mensagemDiv.className = 'erro';
                mensagemDiv.style.display = 'block';
                return;
            }
            const token = new URLSearchParams(window.location.search).get('token');
            const response = await fetch('/redefinir-senha', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, novaSenha })
            });
            const resultado = await response.json();
            mensagemDiv.textContent = resultado.mensagem;
            mensagemDiv.className = response.ok ? 'sucesso' : 'erro';
            mensagemDiv.style.display = 'block';
            if(response.ok) {
                setTimeout(() => { window.location.href = '/login.html'; }, 2000);
            }
        });
    </script>
</body>
</html>
